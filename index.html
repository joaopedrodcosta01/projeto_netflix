<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
            <a href="">Inicio</a>
            <a href="">Séries</a>
            <a href="">Filmes</a>
            <a href="">Documentários</a>
            </nav>
            
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora!</p>
            
                <div class="botoes">
                    <button role="button" class="botao" onclick="filme_principal()">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" onclick="info_house()">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                 </div>

            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="capa filme" onclick="min1()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min2.jpg" alt="capa filme" onclick="min2()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min3.jpg" alt="capa filme" onclick="min3()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min4.jpg" alt="capa filme" onclick="min4()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min5.jpg" alt="capa filme" onclick="min5()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min6.jpg" alt="capa filme" onclick="min6()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min7.jpg" alt="capa filme" onclick="min7()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min8.jpg" alt="capa filme" onclick="min8()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min9.jpg" alt="capa filme" onclick="min9()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min10.jpg" alt="capa filme" onclick="min10()">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/35cd45aa07.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <script src="js/more.js"></script>
</body>
</html>
